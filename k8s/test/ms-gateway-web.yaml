# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-gateway-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-gateway-web
  template:
    metadata:
      labels:
        app: ms-gateway-web
        env: test
    spec:
      containers:
        - name: ms-gateway-web
          image: lmay/ms-gateway-web
          # IfNotPresent/Always/Never
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-port
              containerPort: 80
          envFrom:
            - configMapRef:
                name: common-config
---
apiVersion: v1
kind: Service
metadata:
  name: ms-gateway-web
spec:
  selector:
    app: ms-gateway-web
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80