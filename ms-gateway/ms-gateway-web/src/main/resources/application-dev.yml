spring:
  cloud:
    # Nacos 注册中心
    nacos:
      discovery:
        enabled: true
        register-enabled: true
#        server-addr: 192.168.30.180:8848
        server-addr: 192.168.0.10:8848
#        namespace: a6b8fdfd-14b4-4264-94fc-9d41b92a7035
        namespace: 7fbd94b1-686e-4270-b148-d50e4b2ce64c
    gateway:
      globalcors:
        cors-configurations:
          # 匹配所有请求
          '[/**]':
            # 跨域处理 允许所有的域
            allowedOrigins: "*"
            # 支持的方法
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: user-service-route
          uri: http://localhost:8003
          predicates:
            - Host = 127.0.0.1**
#            - Path=/**
#          filters:
#            - PrefixPath=/user
#            - StripPrefix=1

management:
  endpoint:
    gateway:
      enabled: true

# 日志
logging:
  config: classpath:log4j2-dev.xml
